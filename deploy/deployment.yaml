apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopcart
  namespace: dev
  labels:
    app: shopcart
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: shopcart
  template:
    metadata:
      labels:
        app: shopcart
    spec:
      imagePullSecrets:
        - name: all-icr-io
      restartPolicy: Always
      containers:
        - name: shopcart
          image: us.icr.io/shopcart/shopcart:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: postgres-creds
                  key: database_uri
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 30
            httpGet:
              path: /health
              port: 8080
          resources:
            limits:
              cpu: "0.20"
              memory: "64Mi"
            requests:
              cpu: "0.10"
              memory: "32Mi"
